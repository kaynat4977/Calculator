<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <form action=""name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: rgb(0, 0, 0);"><br>
        <input class="btn" type="button" value="*" style="background-color: rgb(55, 121, 121);">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="4"><br>
        <input class="btn" type="button" value="+" style="background-color: rgb(212, 97, 97);">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="7"><br>
        <input class="btn" type="button" value="-" style="background-color: rgb(162, 145, 179);">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="1"><br>
        <input class="btn" type="button" value="c" style="background-color: rgb(101, 221, 221);">
        <input class="btn" type="button" value="=">
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="&#247;">
    </form>
</body>
</html>
